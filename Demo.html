<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo: Botones de Contacto Presionables</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* 1. TUS VARIABLES Y ESTILOS BASE (Simplificados) */
    :root {
      --bg-uniform: #333;
      --fg: #eef1f0;
      --card-bg: rgba(0,0,0,0.88);
      --card-border: rgba(255,255,255,0.1);
      --radius: 14px;
      --font-sans: Inter, system-ui, -apple-system, sans-serif;
      
      --accent-red: #ff3366; 
      --accent-green: #63b96f; 
      --accent-blue: #0077b6; 
      --accent-yellow: #ffc300; 
      --accent-purple: #9933cc;
    }
    body {
      font-family: var(--font-sans);
      background: var(--bg-uniform);
      color: var(--fg);
      padding: 28px;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      padding: 20px;
      border-radius: var(--radius);
      border-left: 5px solid var(--accent-green);
      max-width: 400px;
    }
    h2 {
      font-weight: 800;
      margin: 0 0 15px 0;
      color: var(--accent-green);
    }

    /* ============================================= */
    /* 2. NUEVOS ESTILOS PARA LA LISTA DE CONTACTO */
    /* ============================================= */
    
    .contact-list-pressable {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid; /* Usamos grid para apilarlos */
      gap: 12px; /* Espacio entre botones */
    }

    /* Estilo base del nuevo botón "presionable" */
    .contact-btn-pressable {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      color: #000; /* Color de texto oscuro para todos, para contraste */
      transition: all 0.2s ease-out;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    /* Efecto al pasar el ratón */
    .contact-btn-pressable:hover {
      transform: translateY(-2px); /* Pequeño salto */
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    
    /* Estilos del ícono */
    .contact-btn-pressable i {
      font-size: 1.2em;
      margin-right: 12px;
      width: 25px;
      text-align: center;
    }
    
    /* Colores de fondo para cada botón */
    
    .btn-email { 
      background: var(--accent-yellow); 
      color: #332400; /* Color de texto más oscuro */
    }
    .btn-email:hover { box-shadow: 0 8px 25px rgba(255, 195, 0, 0.3); }

    .btn-whatsapp { 
      background: var(--accent-green); 
      color: #03120a; /* Color de texto más oscuro */
    }
    .btn-whatsapp:hover { box-shadow: 0 8px 25px rgba(99, 185, 111, 0.3); }
    
    .btn-github { 
      background: var(--accent-purple); 
      color: var(--fg); /* El morado es oscuro, usamos texto claro */
    }
    .btn-github:hover { box-shadow: 0 8px 25px rgba(153, 51, 204, 0.3); }
    
    .btn-linkedin { 
      background: var(--accent-blue); 
      color: var(--fg); /* El azul es oscuro, usamos texto claro */
    }
    .btn-linkedin:hover { box-shadow: 0 8px 25px rgba(0, 119, 182, 0.3); }

    .btn-facebook { 
      background: #1877F2; /* Color oficial de Facebook */
      color: var(--fg); 
    }
    .btn-facebook:hover { box-shadow: 0 8px 25px rgba(24, 119, 242, 0.3); }

    .btn-instagram { 
      background: #E4405F; /* Color oficial de Instagram */
      color: var(--fg);
    }
    .btn-instagram:hover { box-shadow: 0 8px 25px rgba(228, 64, 95, 0.3); }
    
    .btn-tiktok { 
      background: #fff; /* TikTok usa blanco y negro */
      color: #000;
    }
    .btn-tiktok:hover { box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3); }

  </style>
</head>
<body>

  <div class="card">
    <h2>Contacto</h2>
    
    <ul class="contact-list-pressable">
      <li>
        <a href="mailto:sgj.cheko@gmail.com" class="contact-btn-pressable btn-email">
          <i class="fa-regular fa-envelope"></i>
          <span>sgj.cheko@gmail.com</span>
        </a>
      </li>
      <li>
        <a href="https://wa.me/5215586864746" target="_blank" class="contact-btn-pressable btn-whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
          <span>WhatsApp</span>
        </a>
      </li>
      <li>
        <a href="#" target="_blank" class="contact-btn-pressable btn-github">
          <i class="fa-brands fa-github"></i>
          <span>GitHub</span>
        </a>
      </li>
      <li>
        <a href="#" target="_blank" class="contact-btn-pressable btn-linkedin">
          <i class="fa-brands fa-linkedin"></i>
          <span>LinkedIn</span>
        </a>
      </li>
      <li>
        <a href="#" target="_blank" class="contact-btn-pressable btn-facebook">
          <i class="fa-brands fa-facebook"></i>
          <span>Facebook</span>
        </a>
      </li>
       <li>
        <a href="#" target="_blank" class="contact-btn-pressable btn-instagram">
          <i class="fa-brands fa-instagram"></i>
          <span>Instagram</span>
        </a>
      </li>
       <li>
        <a href="#" target="_blank" class="contact-btn-pressable btn-tiktok">
          <i class="fa-brands fa-tiktok"></i>
          <span>TikTok</span>
        </a>
      </li>
    </ul>
  </div>

</body>
</html>
