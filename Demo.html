<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo de Botones de Contacto</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Tus variables de color y base */
    :root {
      --bg-uniform: #333;
      --fg: #eef1f0;
      --muted: #a3a3a3;
      --card-bg: rgba(0,0,0,0.88);
      --card-border: rgba(255,255,255,0.1);
      --radius: 14px;
      --font-sans: system-ui, -apple-system, sans-serif;
      
      --accent-green: #63b96f;
      --accent-blue: #0077b6;
      --accent-yellow: #ffc300;
      --accent-purple: #9933cc;
    }
    body {
      font-family: var(--font-sans);
      background: var(--bg-uniform);
      color: var(--fg);
      padding: 20px;
    }
    /* Estilo de tu tarjeta para el demo */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      padding: 20px;
      border-radius: var(--radius);
      border-left: 5px solid var(--accent-green);
      max-width: 400px;
    }
    h2 { margin-top: 0; color: var(--accent-green); }
    h3 { color: var(--accent-yellow); border-bottom: 1px solid #555; padding-bottom: 5px;}
    
    /* * NUEVOS ESTILOS PARA LOS BOTONES DE CONTACTO
     */
    .contact-list-new {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid; /* Usamos grid para unirlos fácilmente */
      gap: 10px; /* Espacio entre botones */
    }
    
    /* El estilo base del botón */
    .contact-btn {
      display: flex; /* Para alinear ícono y texto */
      align-items: center;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05); /* Fondo sutil */
      border-radius: 10px;
      text-decoration: none;
      color: var(--fg);
      font-weight: 600;
      transition: all 0.2s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Efecto al pasar el ratón */
    .contact-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px); /* Pequeño salto */
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    /* Estilos para el ícono (Opción A) */
    .contact-btn i {
      font-size: 1.2em;
      margin-right: 12px;
      width: 25px; /* Ancho fijo para alinear el texto */
      text-align: center;
    }
    
    /* Colores de los íconos (como los tenías) */
    .contact-btn .fa-envelope { color: var(--accent-yellow); }
    .contact-btn .fa-whatsapp { color: var(--accent-green); }
    .contact-btn .fa-github { color: var(--accent-purple); }
    .contact-btn .fa-linkedin { color: var(--accent-blue); }
    
    /* El botón/ícono de "Copiar" */
    .btn-copy-action {
      background: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
      margin-left: auto; /* Magia: lo empuja a la derecha */
      font-size: 0.9em;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }
    .contact-btn:hover .btn-copy-action {
      opacity: 1; /* Se hace más visible en hover */
    }

  </style>
</head>
<body>

  <div class="card">
    <h2>Contacto</h2>
    
    <h3>Opción A (Recomendada: Con Icono)</h3>
    <ul class="contact-list-new">
      <li>
        <a href="mailto:sgj.cheko@gmail.com" class="contact-btn">
          <i class="fa-regular fa-envelope"></i>
          <span>sgj.cheko@gmail.com</span>
          <button class="btn-copy-action" title="Copiar email">
            <i class="fa-solid fa-copy" style="margin-right: 0;"></i>
          </button>
        </a>
      </li>
      <li>
        <a href="https://wa.me/5215586864746" target="_blank" class="contact-btn">
          <i class="fa-brands fa-whatsapp"></i>
          <span>WhatsApp</span>
          <button class="btn-copy-action" title="Copiar número">
            <i class="fa-solid fa-copy" style="margin-right: 0;"></i>
          </button>
        </a>
      </li>
      <li>
        <a href="#" target="_blank" class="contact-btn">
          <i class="fa-brands fa-github"></i>
          <span>GitHub</span>
        </a>
      </li>
      <li>
        <a href="#" target="_blank" class="contact-btn">
          <i class="fa-brands fa-linkedin"></i>
          <span>LinkedIn</span>
        </a>
      </li>
    </ul>

    <br>

    <h3>Opción B (Sin Icono)</h3>
    <ul class="contact-list-new">
      <li>
        <a href="mailto:sgj.cheko@gmail.com" class="contact-btn">
          <span>sgj.cheko@gmail.com</span>
          <button class="btn-copy-action" title="Copiar email">
            <i class="fa-solid fa-copy" style="margin-right: 0;"></i>
          </button>
        </a>
      </li>
      <li>
        <a href="#" target="_blank" class="contact-btn">
          <span>GitHub</span>
        </a>
      </li>
    </ul>

  </div>

</body>
</html>
