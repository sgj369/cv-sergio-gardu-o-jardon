<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Visualización Encabezado Blanco (Contorno + Botones)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* 1. Variables y Estilos Base Necesarios */
    :root{
      --bg-uniform: #333; --fg: #eef1f0; /* Blanco suave */
      --accent-gold: #FFD700;
      --card-bg: rgba(0,0,0,0.88); --card-border: rgba(255,255,255,0.1);
      --radius: 14px; --font-sans: Inter, system-ui, -apple-system, sans-serif;
    }
    body { font-family: var(--font-sans); background: var(--bg-uniform); padding: 28px; }

    /* --- ESTILOS DEL ENCABEZADO (Blanco y Negro) --- */
    .main-header-card {
      background: var(--card-bg); border: 1px solid var(--card-border);
      border-radius: var(--radius); box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      margin-bottom: 22px; display: flex; justify-content: space-between;
      align-items: center; gap: 20px; padding: 20px;
      /* Líneas laterales Blancas */
      border-left: 5px solid var(--fg); border-right: 5px solid var(--fg);
      max-width: 1100px; /* Ancho máximo para el ejemplo */
      margin: auto; /* Centrar en el ejemplo */
    }
    header{ display:flex; flex-direction: row; align-items: center; gap: 15px; flex-shrink: 0; }
    .brand{ display:flex; align-items:center; gap:14px; flex-shrink: 0; }
    .avatar{ /* Borde Blanco */
      width:90px; height:90px; border-radius:12px; overflow:hidden;
      border: 2px solid var(--fg); /* Borde blanco */
      box-shadow: none; /* Quitamos sombra dorada */
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    /* ⭐ Nombre con Contorno Blanco, sin Relleno ⭐ */
    .title{
      font-weight:900;
      font-size:36px;
      color: transparent; /* <-- RELLENO TRANSPARENTE */
      text-shadow:
          /* Contorno blanco */
          -1px -1px 0 var(--fg),
           1px -1px 0 var(--fg),
          -1px  1px 0 var(--fg),
           1px  1px 0 var(--fg),
          /* Bordes directos para reforzar (opcional) */
          -1.5px 0 0 var(--fg),
           1.5px 0 0 var(--fg),
           0 -1.5px 0 var(--fg),
           0  1.5px 0 var(--fg);
      /* Propiedad experimental (opcional) */
      -webkit-text-stroke: 0.5px var(--fg);
    }

    .header-main-buttons { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }

    /* Botón Contorno Blanco (el que ya tenías) */
    .btn-clean-outline {
      background: transparent; border: 2px solid var(--fg); color: var(--fg);
      padding:8px 12px; border-radius:10px; font-weight:700; text-decoration:none;
      display:inline-flex; gap:8px; align-items:center; transition: background-color 0.15s, transform 0.15s;
      flex-shrink: 0;
    }
    .btn-clean-outline:hover { background: rgba(238, 241, 240, 0.1); transform: translateY(-1px); }

    /* --- ⭐ NUEVOS ESTILOS PARA BOTONES RELLENOS ⭐ --- */
    /* Estilo base común para botones rellenos */
    .btn-fill {
      padding: 10px 14px; /* Un poco más de padding que el outline */
      border-radius:10px;
      font-weight:700;
      text-decoration:none;
      display:inline-flex;
      gap:8px;
      align-items:center;
      transition: transform 0.15s, box-shadow 0.15s;
      flex-shrink: 0;
      border: none; /* Sin borde */
    }
    .btn-fill:hover {
      transform: translateY(-2px); /* Efecto salto */
    }

    /* Botón Relleno Dorado */
    .btn-fill-gold {
      background: var(--accent-gold);
      color: #332400; /* Texto oscuro para contraste */
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
    }
    .btn-fill-gold:hover {
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }

    /* Botón Relleno Blanco */
    .btn-fill-white {
      background: var(--fg);
      color: #333; /* Texto oscuro */
      box-shadow: 0 4px 15px rgba(238, 241, 240, 0.2);
    }
     .btn-fill-white:hover {
      box-shadow: 0 6px 20px rgba(238, 241, 240, 0.4);
    }


    /* Ajustes móviles básicos para el demo */
    @media (max-width: 900px) { /* Ajustado breakpoint para que quepan los botones */
      .main-header-card { flex-direction: column; align-items: flex-start; gap: 15px; }
      header { width: 100%; } /* Quitamos el flex-direction column aquí */
      .header-main-buttons { width: 100%; justify-content: flex-start; padding-top: 10px; }
    }
    @media (max-width: 480px) {
      .title { font-size: 28px; }
      .avatar { width: 70px; height: 70px; }
    }
  </style>
</head>
<body>

  <div class="main-header-card">
    <header>
      <div class="brand">
        <div class="avatar" title="Foto de Sergio">
          <img src="perfil.png" alt="Sergio Garduño Jardón">
        </div>
        <div>
          <div class="title">Sergio Garduño Jardón</div>
        </div>
      </div>
    </header>
    <div class="header-main-buttons">
      <a class="btn-clean-outline" href="#">
        <i class="fa-solid fa-eye"></i> <span>Ver CV (Outline)</span>
      </a>
      <a class="btn-fill btn-fill-gold" href="#">
        <i class="fa-solid fa-eye"></i> <span>Ver CV (Gold)</span>
      </a>
      <a class="btn-fill btn-fill-white" href="#">
        <i class="fa-solid fa-eye"></i> <span>Ver CV (White)</span>
      </a>
      <a class="btn-clean-outline" href="#">
        <i class="fa-solid fa-download"></i> <span>Descargar CV</span>
      </a>
    </div>
  </div>

</body>
</html>
