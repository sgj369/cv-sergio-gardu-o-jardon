<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo: Encabezado con Línea</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* 1. TUS VARIABLES Y ESTILOS BASE (Solo los necesarios para el header) */
    :root{
      --bg-uniform: #333; --fg: #eef1f0;
      --accent-gold: #FFD700;
      --card-bg: rgba(0,0,0,0.88); --card-border: rgba(255,255,255,0.1);
      --radius: 14px; --font-sans: Inter, system-ui, -apple-system, sans-serif;
    }
    body { font-family: var(--font-sans); background: var(--bg-uniform); padding: 28px; }

    /* 2. TUS ESTILOS ORIGINALES DEL ENCABEZADO */
    .main-header-card {
      background: var(--card-bg); border: 1px solid var(--card-border);
      border-top: 2px solid var(--accent-gold); border-bottom: 2px solid var(--accent-gold);
      border-right: 2px solid var(--accent-gold); border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4); margin-bottom: 22px;
      display: flex; justify-content: space-between; align-items: center;
      gap: 20px; padding: 20px; max-width: 1100px; margin: auto;
    }
    header{ display:flex; flex-direction: row; align-items: center; gap: 15px; flex-shrink: 0; }
    .brand{ display:flex; align-items:center; gap:14px; flex-shrink: 0; }
    .avatar{
      width:90px; height:90px; border-radius:12px; overflow:hidden;
      border:2px solid var(--accent-gold); box-shadow:0 0 15px rgba(255, 215, 0, 0.5);
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .title{
      font-weight:900; font-size:36px; color: var(--fg);
      text-shadow: -1px -1px 0 var(--accent-gold), 1px -1px 0 var(--accent-gold),
                   -1px 1px 0 var(--accent-gold), 1px 1px 0 var(--accent-gold),
                   0 0 10px rgba(255, 215, 0, 0.8);
    }
    .header-main-buttons { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .btn-clean-gold {
      background: transparent; border: 2px solid var(--accent-gold); color: var(--accent-gold);
      padding:8px 12px; border-radius:10px; font-weight:700; text-decoration:none;
      display:inline-flex; gap:8px; align-items:center; transition: background-color 0.15s;
      flex-shrink: 0;
    }
    .btn-clean-gold:hover { background: rgba(255, 215, 0, 0.1); }


    /* --- ⭐ LA MODIFICACIÓN: LÍNEA DEBAJO DEL NOMBRE ⭐ --- */

    /* Seleccionamos el DIV que contiene el título */
    .brand > div {
      padding-bottom: 8px; /* Espacio entre el nombre y la línea */
      border-bottom: 2px solid var(--accent-gold); /* La línea dorada */
      margin-bottom: -8px; /* Ajuste fino para compensar el padding */
    }

  </style>
</head>
<body>

  <div class="main-header-card">
    <header>
      <div class="brand">
        <div class="avatar" title="Foto de Sergio">
           <img src="perfil.png" alt="Sergio Garduño Jardón">
        </div>
        <div>
          <div class="title">Sergio Garduño Jardón</div>
        </div>
      </div>
    </header>

    <div class="header-main-buttons">
      <a class="btn-clean-gold" href="#">
        <i class="fa-solid fa-eye"></i> <span>Ver CV</span>
      </a>
      <a class="btn-clean-gold" href="#">
        <i class="fa-solid fa-download"></i> <span>Descargar CV</span>
      </a>
    </div>
  </div>

</body>
</html>
