<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Demo Menú Activo</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root{
      /* Tus variables de color */
      --bg-uniform: #333;
      --fg: #eef1f0;
      --muted: #a3a3a3;
      --accent-blue: #0077b6;
      --accent-purple: #9933cc;
      --accent-emerald: #2E8B57;
      
      --card-bg: rgba(0,0,0,0.88);
      --card-border: rgba(255,255,255,0.1); 
      --menu-width-expanded: 240px;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background-color: var(--bg-uniform);
      color: var(--fg);
      padding: 20px;
    }

    /* --- ESTILOS DE TU MENÚ (Simplificados para el demo) --- */
    
    .side-navbar {
      width: var(--menu-width-expanded); /* Forzamos modo expandido */
      background: var(--card-bg);
      border-right: 1px solid var(--card-border);
      border-radius: 14px; /* Añadido para que se vea bonito en el demo */
      overflow: hidden; /* Para los bordes redondeados */
      padding: 20px 0;
      align-items: flex-start; 
    }
  
    .side-navbar ul { list-style: none; padding: 0; margin: 0; width: 100%; }

    .side-navbar .nav-link {
      display: flex; 
      align-items: flex-start;
      padding: 10px 23px;
      color: var(--fg);
      text-decoration: none; 
      min-height: 50px;
      width: 100%;
      white-space: nowrap; 
      transition: background-color 0.2s ease;
    }
  
    .side-navbar .nav-link:hover { background-color: rgba(255, 255, 255, 0.05); }
  
    .side-navbar .nav-link i {
      font-size: 1.3em; 
      width: 24px; 
      text-align: center;
      color: var(--fg);
      transition: text-shadow 0.2s ease, transform 0.2s ease;
      margin-top: 3px;
      flex-shrink: 0;
    }
  
    /* Tus colores de icono */
    .nav-link-perfil i      { text-shadow: 0 0 5px var(--accent-blue), 0 0 10px var(--accent-blue); }
    .nav-link-proyectos i   { text-shadow: 0 0 5px var(--accent-purple), 0 0 10px var(--accent-purple); }
    .nav-link-experiencia i { text-shadow: 0 0 5px var(--accent-emerald), 0 0 10px var(--accent-emerald); }
  
    .side-navbar .nav-link:hover i { 
      text-shadow: 0 0 12px var(--fg), 0 0 20px var(--fg);
      transform: scale(1.1);
    }
  
    /* Estructura de texto (necesaria para el demo) */
    .link-text-container { margin-left: 20px; display: flex; flex-direction: column; }
    .link-text { font-weight: 600; opacity: 1; }
    .link-subtitle { font-size: 0.75em; color: var(--muted); opacity: 1; }


    /* ================================================= */
    /* --- ¡AQUÍ ESTÁ EL CÓDIGO QUE PREGUNTASTE! --- */
    /* ================================================= */

    /* Estilo para el enlace ACTIVO en el menú lateral */
    .side-navbar .nav-link.active {
        /* 1. Fondo sutil para indicar selección */
        background-color: rgba(255, 255, 255, 0.1);
    }

    /* Un indicador visual más fuerte para el ÍCONO activo */
    .side-navbar .nav-link.active i {
        /* 2. Escala ligeramente (igual que en hover) */
        transform: scale(1.1);
        
        /* 3. Brillo blanco (igual que en hover) */
        text-shadow: 0 0 12px var(--fg), 0 0 20px var(--fg); 
    }
    /* ================================================= */

  </style>
</head>
<body>

  <h2>Demo de Menú con Enlace "Activo"</h2>
  <p>El enlace "Perfil" tiene la clase <code>.active</code> aplicada para que veas el efecto:</p>

  <nav class="side-navbar">
     <ul>
      <li>
        <a href="#perfil" class="nav-link nav-link-perfil active" title="Perfil">
          <i class="fa-solid fa-user"></i>
          <div class="link-text-container">
            <span class="link-text">Perfil</span>
            <span class="link-subtitle">Carta de Presentación</span>
          </div>
        </a>
      </li>
      
      <li>
        <a href="#proyectos" class="nav-link nav-link-proyectos" title="Proyectos">
          <i class="fa-solid fa-lightbulb"></i>
          <div class="link-text-container">
            <span class="link-text">Proyectos</span>
          </div>
        </a>
      </li>
      
      <li>
        <a href="#experiencia" class="nav-link nav-link-experiencia" title="Experiencia">
          <i class="fa-solid fa-briefcase"></i>
          <div class="link-text-container">
            <span class="link-text">Experiencia</span>
          </div>
        </a>
      </li>
    </ul>
  </nav>

</body>
</html>
