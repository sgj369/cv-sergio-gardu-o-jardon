<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Demo Men煤 Activo (Colapsado) con Preloader Haku Animado</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root{
      /* Tus variables */
      --bg-uniform: #333;
      --fg: #eef1f0;
      --muted: #a3a3a3;
      --accent-blue: #0077b6;
      --accent-purple: #9933cc;
      --accent-emerald: #2E8B57;
      
      --card-bg: rgba(0,0,0,0.88);
      --card-border: rgba(255,255,255,0.1); 
      --menu-width-collapsed: 70px; 
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background-color: var(--bg-uniform);
      color: var(--fg);
      padding: 20px;
      overflow: hidden; 
    }

    /* ================================================= */
    /* --- PANTALLA DE PRECARGA (HAKU) --- */
    /* ================================================= */

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2c2c2c; /* Color oscuro similar al de tu imagen */
      display: flex;
      flex-direction: column; 
      justify-content: center;
      align-items: center;
      z-index: 9999; 
      opacity: 1;
      visibility: visible;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out; 
    }

    #preloader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none; 
    }
    
    /* Contenedor del texto Cargando */
    .loading-text {
        font-size: 3em; /* Aumentamos el tama帽o */
        font-weight: bold;
        color: #cccccc; /* Color gris suave */
        text-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
        margin-bottom: 20px; /* Separaci贸n del perro */
        z-index: 10;
        display: flex; /* Para alinear las letras */
    }
    
    /* Estilos iniciales de las letras para la animaci贸n */
    .loading-text span {
        opacity: 0;
        transform: translateY(-5px);
        transition: opacity 0.2s ease-out, transform 0.2s ease-out;
    }
    
    /* Clase que activa la animaci贸n de las letras */
    .loading-text.animate span {
        opacity: 1;
        transform: translateY(0);
        /* El retraso de la animaci贸n se aplica con JS */
    }


    /* Contenedor de Haku y la bolita */
    .haku-loading {
      position: relative;
      width: 250px; 
      height: 250px;
      /* Mueve el contenedor entero un poco m谩s arriba para que la bolita quede centrada */
      margin-top: -50px;
    }

    .haku-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
    }

    /* La animaci贸n de carga (Spinner azul) */
    .haku-loading::before {
      content: "";
      position: absolute;
      /*  NUEVO POSICIONAMIENTO PARA CENTRARLO SOBRE HAKU  */
      top: 5px; /* Altura sobre la cabeza */
      left: 50%;
      transform: translateX(-50%); /* Centra horizontalmente */
      
      width: 40px;
      height: 40px;
      /* Animaci贸n de carga tipo Spinner */
      border: 4px solid transparent; /* Fondo transparente */
      border-top: 4px solid var(--accent-blue); /* La parte que se ve */
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent-blue), 0 0 20px var(--accent-blue);
      animation: spin 1s linear infinite; /* Solo girar */
    }

    /* Keyframes: Girar el objeto */
    @keyframes spin {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }
    
    /* Eliminamos la animaci贸n 'flotar-objeto' ya que la imagen de Haku no requiere seguimiento con esta posici贸n. */


    /* ================================================= */
    /* --- ESTILOS DE TU MEN COLAPSADO (TD) --- */
    /* ================================================= */
    /* (Mismos estilos de transici贸n) */

    .side-navbar {
      width: var(--menu-width-collapsed);
      background: var(--card-bg);
      border-right: 1px solid var(--card-border);
      border-radius: 14px;
      overflow: hidden;
      padding: 20px 0;
      align-items: center;
      opacity: 0; 
      transition: opacity 0.5s ease 0.5s; 
    }

    body.loaded .side-navbar {
        opacity: 1;
    }
    
    body.loaded {
        overflow-y: auto;
    }

    /* (El resto de tus estilos DT sin cambios) */
    .side-navbar ul { list-style: none; padding: 0; margin: 0; width: 100%; }
    /* ... (rest of your existing .side-navbar CSS) ... */

    .side-navbar .nav-link {
      display: flex; 
      align-items: center;
      padding-left: 23px;
      color: var(--fg);
      text-decoration: none; 
      height: 50px;
      width: 100%;
      white-space: nowrap; 
      transition: background-color 0.2s ease;
    }
  
    .side-navbar .nav-link:hover { background-color: rgba(255, 255, 255, 0.05); }
  
    .side-navbar .nav-link i {
      font-size: 1.3em; 
      width: 24px; 
      text-align: center;
      color: var(--fg);
      transition: text-shadow 0.2s ease, transform 0.2s ease;
      flex-shrink: 0;
    }
  
    .nav-link-perfil i      { text-shadow: 0 0 5px var(--accent-blue), 0 0 10px var(--accent-blue); }
    .nav-link-proyectos i   { text-shadow: 0 0 5px var(--accent-purple), 0 0 10px var(--accent-purple); }
    .nav-link-experiencia i { text-shadow: 0 0 5px var(--accent-emerald), 0 0 10px var(--accent-emerald); }
  
    .side-navbar .nav-link:hover i { 
      text-shadow: 0 0 12px var(--fg), 0 0 20px var(--fg);
      transform: scale(1.1);
    }
  
    .link-text-container { margin-left: 20px; }
    .link-text, .link-subtitle { opacity: 0; }

    .side-navbar .nav-link.active {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .side-navbar .nav-link.active i {
        transform: scale(1.1);
        text-shadow: 0 0 12px var(--fg), 0 0 20px var(--fg); 
    }

  </style>
</head>
<body class="unloaded">

  <div id="preloader">
    <div class="loading-text" id="loading-text-container"></div> 
    <div class="haku-loading">
      <img src="HAKU-SEE.png" alt="Haku Cargando" class="haku-img">
    </div>
  </div>


  <h2 style="margin-top: 0;">Demo: Men煤 Colapsado con Enlace "Activo"</h2>
  <p>El enlace "Perfil" tiene <code>.active</code>.</p>

  <nav class="side-navbar">
     <ul>
      <li>
        <a href="#perfil" class="nav-link nav-link-perfil active" title="Perfil">
          <i class="fa-solid fa-user"></i>
          <div class="link-text-container">
            <span class="link-text">Perfil</span>
            <span class="link-subtitle">Carta de Presentaci贸n</span>
          </div>
        </a>
      </li>
      
      <li>
        <a href="#proyectos" class="nav-link nav-link-proyectos" title="Proyectos">
          <i class="fa-solid fa-lightbulb"></i>
          <div class="link-text-container">
            <span class="link-text">Proyectos</span>
          </div>
        </a>
      </li>
      
      <li>
        <a href="#experiencia" class="nav-link nav-link-experiencia" title="Experiencia">
          <i class="fa-solid fa-briefcase"></i>
          <div class="link-text-container">
            <span class="link-text">Experiencia</span>
          </div>
        </a>
      </li>
    </ul>
  </nav>

  <script>
    const textToAnimate = "Cargando";
    const container = document.getElementById('loading-text-container');
    const preloaderDuration = 3000; // 3 segundos

    // Funci贸n para crear los spans y animar las letras
    function animateText() {
        // 1. Crear los spans para cada letra
        textToAnimate.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char;
            container.appendChild(span);
            
            // 2. Aplicar el retraso para el efecto secuencial (una por una)
            // Multiplicamos el 铆ndice por un valor de retraso (e.g., 50ms)
            span.style.transitionDelay = `${index * 50}ms`; 
        });

        // 3. Activar la animaci贸n despu茅s de un breve momento
        // Esto permite que el navegador primero lea los estilos iniciales (opacity: 0)
        setTimeout(() => {
            container.classList.add('animate');
        }, 100); 
    }

    // Ocultar el preloader despu茅s de 3 segundos
    function hidePreloader() {
        const preloader = document.getElementById('preloader');
        const body = document.body;
        
        // Oculta el preloader
        preloader.classList.add('hidden');
        
        // Muestra el contenido principal despu茅s de la transici贸n (0.5s)
        setTimeout(() => {
            body.classList.add('loaded');
        }, 500); 
    }

    // Se ejecuta cuando la p谩gina est谩 lista
    window.addEventListener('load', function() {
        // Iniciar la animaci贸n del texto
        animateText();
        
        // Temporizador para ocultar el preloader
        setTimeout(hidePreloader, preloaderDuration);
    });
  </script>

</body>
</html>
