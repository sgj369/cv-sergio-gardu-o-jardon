<!DOCTYPE html>
<html lang="es">
<head>
<style>
    /* Estilos para el demo */
    body { 
        background-color: #333; 
        color: #eef1f0; 
        font-family: sans-serif; 
        height: 100vh; 
        margin: 0;
        display: grid;
        place-items: center;
        text-align: center;
    }
    
    /* --- CÓDIGO DEL PRELOADER --- */
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #333; /* Tu mismo fondo */
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        opacity: 1;
        visibility: visible;
    }

    #preloader.hidden {
        opacity: 0;
        visibility: hidden;
    }

    /* Un spinner simple de CSS */
    .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top-color: #FFD700; /* Tu color dorado */
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    .preloader-text {
        font-weight: 600;
        font-size: 1.1em;
        color: #a3a3a3; /* Tu color muted */
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    /* --- FIN CÓDIGO PRELOADER --- */

</style>
</head>
<body>

    <div id="preloader">
        <div class="spinner"></div>
        <div class="preloader-text">Conectando bits y naturaleza...</div>
    </div>

    <div>
        <h1>Contenido de la Página</h1>
        <p>Este contenido aparece después de que el preloader se oculta.</p>
    </div>

    <script>
        // Simula la carga de la página
        window.setTimeout(() => {
            const loader = document.getElementById('preloader');
            if (loader) {
                loader.classList.add('hidden');
            }
        }, 2000); // 2 segundos de simulación

        /* // --- PARA TU PÁGINA REAL, USA ESTO: ---
        window.addEventListener('load', () => {
            const loader = document.getElementById('preloader');
            if (loader) {
                loader.classList.add('hidden');
            }
        });
        */
    </script>

</body>
</html>
