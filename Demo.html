<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Demo Menú Activo (Colapsado) con Preloader</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root{
      /* Tus variables */
      --bg-uniform: #333;
      --fg: #eef1f0;
      --muted: #a3a3a3;
      --accent-blue: #0077b6;
      --accent-purple: #9933cc;
      --accent-emerald: #2E8B57;
      
      --card-bg: rgba(0,0,0,0.88);
      --card-border: rgba(255,255,255,0.1); 
      --menu-width-collapsed: 70px; /* <--- VALOR COLAPSADO */
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background-color: var(--bg-uniform);
      color: var(--fg);
      padding: 20px;
      /* Oculta la barra de desplazamiento mientras está el preloader */
      overflow: hidden; 
    }

    /* ================================================= */
    /* --- PANTALLA DE PRECARGA (HAKU) --- */
    /* ================================================= */

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-uniform);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Asegura que esté por encima de todo */
      opacity: 1;
      visibility: visible;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out; /* Transición suave */
    }

    #preloader.hidden {
      opacity: 0;
      visibility: hidden;
      /* Vuelve a habilitar el scroll una vez oculto */
      pointer-events: none; 
    }

    .haku-loading {
      position: relative;
      width: 200px; /* Ajusta el tamaño del contenedor */
      height: 200px;
    }

    .haku-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
    }

    /* La "bolita" que Haku está mirando */
    .haku-loading::before {
      content: "";
      position: absolute;
      /* Posicionamiento relativo a Haku */
      top: 20px; 
      left: 110px;
      width: 20px;
      height: 20px;
      background-color: var(--accent-blue); 
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent-blue), 0 0 20px var(--accent-blue);
      animation:
        flotar-bolita 2.5s ease-in-out infinite alternate,
        latido-bolita 1s ease-in-out infinite;
    }

    /* Keyframes: Animación de la bolita */
    @keyframes flotar-bolita {
      0%   { transform: translate(0, 0) scale(1); }
      50%  { transform: translate(40px, -20px) scale(1.1); }
      100% { transform: translate(-30px, 10px) scale(1); }
    }

    @keyframes latido-bolita {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    /* ================================================= */
    /* --- ESTILOS DE TU MENÚ COLAPSADO (TD) --- */
    /* ================================================= */

    .side-navbar {
      width: var(--menu-width-collapsed);
      background: var(--card-bg);
      border-right: 1px solid var(--card-border);
      border-radius: 14px;
      overflow: hidden;
      padding: 20px 0;
      align-items: center;
      /* Hace el menú invisible hasta que el preloader se oculte */
      opacity: 0; 
      transition: opacity 0.5s ease 0.5s; /* Animación de aparición */
    }

    /* El contenido principal aparece cuando el preloader se oculta */
    body.loaded .side-navbar {
        opacity: 1;
    }
    
    body.loaded {
        overflow-y: auto; /* Habilita el scroll */
    }


    /* (El resto de tus estilos DT sin cambios) */
    .side-navbar ul { list-style: none; padding: 0; margin: 0; width: 100%; }

    .side-navbar .nav-link {
      display: flex; 
      align-items: center;
      padding-left: 23px;
      color: var(--fg);
      text-decoration: none; 
      height: 50px;
      width: 100%;
      white-space: nowrap; 
      transition: background-color 0.2s ease;
    }
  
    .side-navbar .nav-link:hover { background-color: rgba(255, 255, 255, 0.05); }
  
    .side-navbar .nav-link i {
      font-size: 1.3em; 
      width: 24px; 
      text-align: center;
      color: var(--fg);
      transition: text-shadow 0.2s ease, transform 0.2s ease;
      flex-shrink: 0;
    }
  
    /* Tus colores de icono */
    .nav-link-perfil i      { text-shadow: 0 0 5px var(--accent-blue), 0 0 10px var(--accent-blue); }
    .nav-link-proyectos i   { text-shadow: 0 0 5px var(--accent-purple), 0 0 10px var(--accent-purple); }
    .nav-link-experiencia i { text-shadow: 0 0 5px var(--accent-emerald), 0 0 10px var(--accent-emerald); }
  
    .side-navbar .nav-link:hover i { 
      text-shadow: 0 0 12px var(--fg), 0 0 20px var(--fg);
      transform: scale(1.1);
    }
  
    /* Ocultamos el texto (como en tu CSS original) */
    .link-text-container { margin-left: 20px; }
    .link-text, .link-subtitle { opacity: 0; }


    /* CÓDIGO DE ".ACTIVE" */
    .side-navbar .nav-link.active {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .side-navbar .nav-link.active i {
        transform: scale(1.1);
        text-shadow: 0 0 12px var(--fg), 0 0 20px var(--fg); 
    }

  </style>
</head>
<body class="unloaded">

  <div id="preloader">
    <div class="haku-loading">
      <img src="HAKU-SEE.png" alt="Haku Cargando" class="haku-img">
    </div>
  </div>


  <h2>Demo: Menú Colapsado con Enlace "Activo"</h2>
  <p>El enlace "Perfil" tiene <code>.active</code>. Nota cómo brilla el icono:</p>

  <nav class="side-navbar">
     <ul>
      <li>
        <a href="#perfil" class="nav-link nav-link-perfil active" title="Perfil">
          <i class="fa-solid fa-user"></i>
          <div class="link-text-container">
            <span class="link-text">Perfil</span>
            <span class="link-subtitle">Carta de Presentación</span>
          </div>
        </a>
      </li>
      
      <li>
        <a href="#proyectos" class="nav-link nav-link-proyectos" title="Proyectos">
          <i class="fa-solid fa-lightbulb"></i>
          <div class="link-text-container">
            <span class="link-text">Proyectos</span>
          </div>
        </a>
      </li>
      
      <li>
        <a href="#experiencia" class="nav-link nav-link-experiencia" title="Experiencia">
          <i class="fa-solid fa-briefcase"></i>
          <div class="link-text-container">
            <span class="link-text">Experiencia</span>
          </div>
        </a>
      </li>
    </ul>
  </nav>

  <script>
    // Se ejecuta cuando toda la página (incluyendo las imágenes) ha cargado
    window.addEventListener('load', function() {
      // Oculta el preloader después de 3 segundos (3000 milisegundos)
      setTimeout(function() {
        const preloader = document.getElementById('preloader');
        const body = document.body;
        
        // 1. Oculta el preloader con la clase 'hidden' (transición de opacidad)
        preloader.classList.add('hidden');
        
        // 2. Después de que la transición CSS termine (0.5s), muestra el contenido
        setTimeout(function() {
            body.classList.add('loaded');
        }, 500); 

      }, 3000); // 👈 DURACIÓN DE LA PANTALLA DE CARGA (3 segundos)
    });
  </script>

</body>
</html>
