<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo Final: Iconos Contorno + Header Blanco</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* 1. VARIABLES Y ESTILOS BASE */
    :root{
      --bg-uniform: #333; --fg: #eef1f0; /* Blanco suave */ --muted: #a3a3a3;
      --accent-red: #ff3366; --accent-green: #63b96f; --accent-blue: #0077b6;
      --accent-yellow: #ffc300; --accent-purple: #9933cc; --accent-gold: #FFD700;
      --accent-emerald: #2E8B57; /* Verde Esmeralda */

      --card-bg: rgba(0,0,0,0.88); --card-border: rgba(255,255,255,0.1);
      --radius: 14px; --font-sans: Inter, system-ui, -apple-system, sans-serif;
      --menu-width-collapsed: 70px; --menu-width-expanded: 240px;
    }
    html { scroll-behavior: smooth; background-color: var(--bg-uniform); }
    *{box-sizing:border-box}
     html,body{height:100%;margin:0;padding:0}
    body {
      font-family: var(--font-sans); background: transparent; color: var(--fg);
      /* padding: 28px; /* Original - Quitamos padding global */
      padding-left: var(--menu-width-collapsed); /* Espacio para menú */
      transition: padding-left 0.3s ease-in-out;
       -webkit-font-smoothing:antialiased;
       -moz-osx-font-smoothing:grayscale;
       line-height:1.5;
    }
    body.menu-expanded { padding-left: var(--menu-width-expanded); }
    section, details { padding-top: 60px; margin-top: -60px; } /* Anclaje */

    /* Contenedor principal */
     .wrap{
       max-width:var(--maxw);
       margin:0 auto;
       position:relative;
       padding: 28px 10px; /* Aplicamos padding aquí */
     }


    /* --- ESTILOS DEL MENÚ LATERAL --- */
    .side-navbar {
      position: fixed; top: 0; left: 0; height: 100vh; background: var(--card-bg);
      border-right: 1px solid var(--card-border); width: var(--menu-width-collapsed);
      display: flex; flex-direction: column; align-items: center; padding: 20px 0;
      z-index: 1000; overflow: hidden; transition: width 0.3s ease-in-out;
    }
    .side-navbar.expanded { width: var(--menu-width-expanded); align-items: flex-start; }
    .side-navbar ul { list-style: none; padding: 0; margin: 20px 0 0 0; width: 100%; }
    .side-navbar .nav-link { display: flex; align-items: center; color: var(--fg); text-decoration: none; padding: 15px 0 15px 23px; height: 50px; width: 100%; white-space: nowrap; transition: background-color 0.2s ease; }
    .side-navbar .nav-link:hover { background-color: rgba(255, 255, 255, 0.1); }
    .side-navbar .nav-link i {
        font-size: 1.5em; /* Tamaño aumentado */
        width: 24px; text-align: center;
        color: var(--fg); /* <-- Icono BLANCO */
        transition: text-shadow 0.2s ease;
     }
    .side-navbar .link-text { margin-left: 20px; font-weight: 600; opacity: 0; transition: opacity 0.2s ease; }
    .side-navbar.expanded .link-text { opacity: 1; }
    #menu-toggle-btn { background: none; border: none; color: var(--fg); font-size: 1.5em; cursor: pointer; padding: 10px 23px; }
    #menu-toggle-btn .fa-chevron-left { display: none; }
    .side-navbar.expanded #menu-toggle-btn .fa-chevron-left { display: inline; }
    .side-navbar.expanded #menu-toggle-btn .fa-chevron-right { display: none; }

    /* ⭐ Contorno con text-shadow (CORREGIDO) */
    .nav-link-perfil i     { text-shadow: -1px -1px 0 var(--accent-blue), 1px -1px 0 var(--accent-blue), -1px 1px 0 var(--accent-blue), 1px 1px 0 var(--accent-blue); }
    .nav-link-experiencia i{ text-shadow: -1px -1px 0 var(--accent-emerald), 1px -1px 0 var(--accent-emerald), -1px 1px 0 var(--accent-emerald), 1px 1px 0 var(--accent-emerald); }
    .nav-link-proyectos i  { text-shadow: -1px -1px 0 var(--accent-purple), 1px -1px 0 var(--accent-purple), -1px 1px 0 var(--accent-purple), 1px 1px 0 var(--accent-purple); }
    .nav-link-logros i     { text-shadow: -1px -1px 0 var(--accent-gold), 1px -1px 0 var(--accent-gold), -1px 1px 0 var(--accent-gold), 1px 1px 0 var(--accent-gold); }
    .nav-link-cursos i     { text-shadow: -1px -1px 0 var(--accent-yellow), 1px -1px 0 var(--accent-yellow), -1px 1px 0 var(--accent-yellow), 1px 1px 0 var(--accent-yellow); }
    .nav-link-formacion i  { text-shadow: -1px -1px 0 var(--accent-purple), 1px -1px 0 var(--accent-purple), -1px 1px 0 var(--accent-purple), 1px 1px 0 var(--accent-purple); }
    .nav-link-contacto i   { text-shadow: -1px -1px 0 var(--accent-green), 1px -1px 0 var(--accent-green), -1px 1px 0 var(--accent-green), 1px 1px 0 var(--accent-green); }
    .nav-link-habilidades i{ text-shadow: -1px -1px 0 var(--accent-blue), 1px -1px 0 var(--accent-blue), -1px 1px 0 var(--accent-blue), 1px 1px 0 var(--accent-blue); }

    /* Efecto Hover: Brillo blanco */
    .side-navbar .nav-link:hover i { text-shadow: 0 0 8px var(--fg); }


    /* --- ESTILOS DEL ENCABEZADO (Blanco y Negro) --- */
    .main-header-card {
      background: var(--card-bg); border: 1px solid var(--card-border);
      border-radius: var(--radius); box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      margin-bottom: 22px; display: flex; justify-content: space-between;
      align-items: center; gap: 20px; padding: 20px;
      /* Líneas laterales Blancas */
      border-left: 5px solid var(--fg); border-right: 5px solid var(--fg);
    }
    header{ display:flex; flex-direction: row; align-items: center; gap: 15px; flex-shrink: 0; }
    .brand{ display:flex; align-items:center; gap:14px; flex-shrink: 0; }
    .avatar{ /* Borde Blanco */
      width:90px; height:90px; border-radius:12px; overflow:hidden;
      border: 2px solid var(--fg); /* Borde blanco */
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .title{ /* Contorno Blanco */
      font-weight:900; font-size:36px; color: var(--fg);
      text-shadow:
        /* Contorno blanco */
        -1px -1px 0 var(--fg), 1px -1px 0 var(--fg),
        -1px  1px 0 var(--fg), 1px  1px 0 var(--fg),
        /* Brillo blanco sutil */
         0 0 8px rgba(238, 241, 240, 0.5);
    }
    .header-main-buttons { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .btn-clean-outline { /* Botones Blancos */
      background: transparent; border: 2px solid var(--fg); color: var(--fg);
      padding:8px 12px; border-radius:10px; font-weight:700; text-decoration:none;
      display:inline-flex; gap:8px; align-items:center; transition: background-color 0.15s;
      flex-shrink: 0;
    }
    .btn-clean-outline:hover { background: rgba(238, 241, 240, 0.1); }


    /* --- LAYOUT Y TARJETAS --- */
    .hero{ display:grid; grid-template-columns:1fr 360px; gap:28px; align-items:start; margin-bottom:28px; }
    .hero-main { display: flex; flex-direction: column; gap: 28px; }
    .hero-aside { position: sticky; top: 28px; display: flex; flex-direction: column; gap: 28px; }
    .card {
      background: var(--card-bg); border: 1px solid var(--card-border); padding: 20px;
      border-radius: var(--radius); border-left: 5px solid;
      opacity: 0; transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out, box-shadow 0.2s ease;
    }
    .card:hover { box-shadow: 0 0 15px rgba(255,255,255,0.1); transform: translateY(0); }
    .card.is-visible { opacity: 1; transform: translateY(0); }
    h2 { font-size: 18px; margin: 0 0 15px 0; font-weight: 800; border-bottom: 2px solid; padding-bottom: 4px; }
    summary > h2 { border-bottom: none; padding-bottom: 0; margin-bottom: 0; cursor: pointer; }
    details > summary { border-bottom: 2px solid; padding-bottom: 4px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;}


    /* Colores Títulos/Bordes Secciones */
    #perfil { border-left-color: var(--accent-blue); }
    #perfil h2 { color: var(--accent-blue); border-color: rgba(0, 119, 182, 0.3); }
    #experiencia > summary { color: var(--accent-emerald); border-color: rgba(46, 139, 87, 0.4); }
    #experiencia .section-content .card { border-left-color: var(--accent-emerald); }
    #proyectos > summary { color: var(--accent-purple); border-color: rgba(153, 51, 204, 0.3); }
    #proyectos .section-content .card { border-left-color: var(--accent-purple); }
    #logros > summary { color: var(--accent-gold); border-color: rgba(255, 215, 0, 0.3); }
    #logros .section-content .card { border-left-color: var(--accent-gold); }
    #cursos > summary { color: var(--accent-yellow); border-color: rgba(255, 195, 0, 0.3); }
    #cursos .section-content .card { border-left-color: var(--accent-yellow); }
    #formacion { border-left-color: var(--accent-purple); }
    #formacion > div:first-child { color: var(--accent-purple); font-weight: 800; margin-bottom: 15px; }
    #contacto { border-left-color: var(--accent-green); }
    #contacto > div:first-child { color: var(--accent-green); font-weight: 800; margin-bottom: 8px; }
    #habilidades { border-left-color: var(--accent-blue); }
    #habilidades > div:first-child { color: var(--accent-blue); font-weight: 800; margin-bottom: 8px; }
    #habilidades + .card { border-left-color: var(--accent-gold); }
    #habilidades + .card > div:first-child { color: var(--accent-gold); font-weight: 800; margin-bottom: 8px; }

    /* Títulos Internos Blancos */
     main .card strong { color: inherit; }
     #experiencia .section-content .card strong,
     #proyectos .section-content .card strong { color: var(--fg); }

    /* Botones Contacto Presionables */
    #contacto .contact-list { list-style: none; padding: 0; margin: 0; display: grid; gap: 12px; }
    #contacto .contact-list li { display: block; }
    #contacto .contact-btn-pressable { display: flex; align-items: center; padding: 12px 16px; border-radius: 10px; text-decoration: none; font-weight: 700; color: #000; transition: all 0.2s ease-out; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    #contacto .contact-btn-pressable:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
    #contacto .contact-btn-pressable i { font-size: 1.2em; margin-right: 12px; width: 25px; text-align: center; color: inherit; }
    #contacto .btn-email { background: var(--accent-yellow); color: #332400; } #contacto .btn-email:hover { box-shadow: 0 8px 25px rgba(255, 195, 0, 0.3); } #contacto .btn-email i { color: #332400; }
    #contacto .btn-whatsapp { background: var(--accent-green); color: #03120a; } #contacto .btn-whatsapp:hover { box-shadow: 0 8px 25px rgba(99, 185, 111, 0.3); } #contacto .btn-whatsapp i { color: #03120a; }
    #contacto .btn-github { background: var(--accent-purple); color: var(--fg); } #contacto .btn-github:hover { box-shadow: 0 8px 25px rgba(153, 51, 204, 0.3); } #contacto .btn-github i { color: var(--fg); }
    #contacto .btn-linkedin { background: var(--accent-blue); color: var(--fg); } #contacto .btn-linkedin:hover { box-shadow: 0 8px 25px rgba(0, 119, 182, 0.3); } #contacto .btn-linkedin i { color: var(--fg); }
    #contacto .btn-facebook { background: #1877F2; color: var(--fg); } #contacto .btn-facebook:hover { box-shadow: 0 8px 25px rgba(24, 119, 242, 0.3); } #contacto .btn-facebook i { color: var(--fg); }
    #contacto .btn-instagram { background: #E4405F; color: var(--fg); } #contacto .btn-instagram:hover { box-shadow: 0 8px 25px rgba(228, 64, 95, 0.3); } #contacto .btn-instagram i { color: var(--fg); }
    #contacto .btn-tiktok { background: #fff; color: #000; } #contacto .btn-tiktok:hover { box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3); } #contacto .btn-tiktok i { color: #000; }
    /* Animación dentro de details */
    details .section-content .card { opacity: 1; transform: none; }

    /* Partículas */
     #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; background-color: var(--bg-uniform); }

    /* AJUSTES MÓVIL */
    @media (max-width: 1100px) { .hero { grid-template-columns: 1fr; } .hero-aside { position: static; } }
    @media (max-width: 980px) {
        body { padding: 28px 15px; padding-left: var(--menu-width-collapsed, 70px); }
        .wrap { padding: 0; } /* Quitamos padding extra en móvil */
         .main-header-card { flex-direction: column; align-items: flex-start; gap: 15px; }
         header { width: 100%; flex-direction: column; align-items: flex-start; gap: 10px; }
         .header-main-buttons { width: 100%; justify-content: flex-start; padding-top: 10px; }
     }
      @media (max-width: 480px) {
        .title { font-size: 28px; }
        .avatar { width: 70px; height: 70px; }
     }

  </style>
</head>
