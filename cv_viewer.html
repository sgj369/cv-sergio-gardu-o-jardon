<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CV — Sergio Garduño Jardón</title>
    <style>
        /* Estilos para el visor de PDF */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background-color: #072d16; /* Color de fondo oscuro para que coincida */
        }
        header {
            background-color: #072d16; /* Color de la barra superior */
            color: #eef1f0;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
        }
        iframe { 
            width: 100%; 
            height: calc(100% - 48px); /* Resta la altura del header */
            border: none; 
            display: block;
        }
    </style>
</head>
<body>
    <header>CV — Sergio Garduño Jardón</header>
    <iframe src="cv_pagina_web.pdf"></iframe>
</body>
</html>
