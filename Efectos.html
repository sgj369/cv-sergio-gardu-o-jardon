<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Demo Preloader Haku</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root{
      /* Tus variables */
      --bg-uniform: #333;
      --fg: #eef1f0;
      --muted: #a3a3a3;
      --accent-blue: #0077b6;
      --accent-purple: #9933cc;
      --accent-emerald: #2E8B57;
      
      --card-bg: rgba(0,0,0,0.88);
      --card-border: rgba(255,255,255,0.1); 
      --menu-width-collapsed: 70px;
    }

    /* ================================================= */
    /* --- 2. CSS DEL PRELOADER (CON HAKU) --- */
    /* ================================================= */
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--bg-uniform); /* Usa tu fondo */
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px; /* Espacio entre logo y texto */
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        opacity: 1;
        visibility: visible;
    }

    #preloader.hidden {
        opacity: 0;
        visibility: hidden;
    }

    /* Animación de pulso para el logo */
    .preloader-logo {
        width: 80px; /* Tamaño del logo en la carga */
        height: 80px;
        border-radius: 8px; /* Opcional: si quieres redondearlo */
        /* Animación: 1.8s, infinito, suave */
        animation: pulse-logo 1.8s infinite ease-in-out;
    }

    @keyframes pulse-logo {
        0% {
            transform: scale(1);
            opacity: 0.8;
        }
        50% {
            transform: scale(1.1); /* Crece un 10% */
            opacity: 1;
        }
        100% {
            transform: scale(1);
            opacity: 0.8;
        }
    }

    .preloader-text {
        font-weight: 600;
        font-size: 1.1em;
        color: var(--muted); /* Tu color muted */
        /* Texto sugerido: "Iniciando sistema..." */
    }
    /* --- FIN CÓDIGO PRELOADER --- */


    /* --- Estilos base (ya los tenías) --- */
    body {
      font-family: Inter, system-ui, sans-serif;
      background-color: var(--bg-uniform);
      color: var(--fg);
      padding: 20px;
    }
    
    /* --- ESTILOS DE TU MENÚ (ya los tenías) --- */
    .side-navbar {
      width: var(--menu-width-collapsed);
      background: var(--card-bg);
      border-right: 1px solid var(--card-border);
      border-radius: 14px;
      overflow: hidden;
      padding: 20px 0;
      align-items: center;
    }
    .side-navbar ul { list-style: none; padding: 0; margin: 0; width: 100%; }
    .side-navbar .nav-link {
      display: flex; 
      align-items: center;
      padding-left: 23px;
      color: var(--fg);
      text-decoration: none; 
      height: 50px;
      width: 100%;
      white-space: nowrap; 
      transition: background-color 0.2s ease;
    }
    .side-navbar .nav-link:hover { background-color: rgba(255, 255, 255, 0.05); }
    .side-navbar .nav-link i {
      font-size: 1.3em; 
      width: 24px; 
      text-align: center;
      color: var(--fg);
      transition: text-shadow 0.2s ease, transform 0.2s ease;
      flex-shrink: 0;
    }
    .nav-link-perfil i      { text-shadow: 0 0 5px var(--accent-blue), 0 0 10px var(--accent-blue); }
    .nav-link-proyectos i   { text-shadow: 0 0 5px var(--accent-purple), 0 0 10px var(--accent-purple); }
    .nav-link-experiencia i { text-shadow: 0 0 5px var(--accent-emerald), 0 0 10px var(--accent-emerald); }
    .side-navbar .nav-link:hover i { 
      text-shadow: 0 0 12px var(--fg), 0 0 20px var(--fg);
      transform: scale(1.1);
    }
    .link-text-container { margin-left: 20px; }
    .link-text, .link-subtitle { opacity: 0; }
    .side-navbar .nav-link.active {
        background-color: rgba(255, 255, 255, 0.1);
    }
    .side-navbar .nav-link.active i {
        transform: scale(1.1);
        text-shadow: 0 0 12px var(--fg), 0 0 20px var(--fg); 
    }
  </style>
</head>
<body>

  <div id="preloader">
    <img src="haku-logo.png" alt="Haku Logo" class="preloader-logo">
    <div class="preloader-text">Iniciando sistema...</div>
  </div>


  <h2>Demo: Menú Colapsado con Enlace "Activo"</h2>
  <p>El enlace "Perfil" tiene <code>.active</code>. Nota cómo brilla el icono:</p>

  <nav class="side-navbar">
     <ul>
      <li>
        <a href="#perfil" class="nav-link nav-link-perfil active" title="Perfil">
          <i class="fa-solid fa-user"></i>
          <div class="link-text-container">
            <span class="link-text">Perfil</span>
            <span class="link-subtitle">Carta de Presentación</span>
          </div>
        </a>
      </li>
      <li>
        <a href="#proyectos" class="nav-link nav-link-proyectos" title="Proyectos">
          <i class="fa-solid fa-lightbulb"></i>
          <div class="link-text-container">
            <span class="link-text">Proyectos</span>
          </div>
        </a>
      </li>
      <li>
        <a href="#experiencia" class="nav-link nav-link-experiencia" title="Experiencia">
          <i class="fa-solid fa-briefcase"></i>
          <div class="link-text-container">
            <span class="link-text">Experiencia</span>
          </div>
        </a>
      </li>
    </ul>
  </nav>
  
  
  <script>
      // Simula la carga de la página (solo para este demo)
      window.setTimeout(() => {
          const loader = document.getElementById('preloader');
          if (loader) {
              loader.classList.add('hidden');
          }
      }, 2500); // Se oculta después de 2.5 segundos

      /* // --- PARA TU PÁGINA REAL, USA ESTE CÓDIGO EN LUGAR DEL setTimeout ---
      // (Ponlo en tu script principal, dentro de DOMContentLoaded o al final)
      
      window.addEventListener('load', () => {
          const loader = document.getElementById('preloader');
          if (loader) {
              loader.classList.add('hidden');
          }
      });
      */
  </script>

</body>
</html>
